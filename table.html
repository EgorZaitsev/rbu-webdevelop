<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table layout</title>
  </head>
  <body>
    <h2>Basic site semantic layout</h2>
    <table width="80%" border="1px" style="text-align: center">
      <tr>
        <td>Header</td>
      </tr>
      <tr>
        <td>
          Nav
          <table border="1px" style="margin: auto">
            <tr>
              <td colspan="4">List</td>
            </tr>
            <tr>
              <td>navigation element 1</td>
              <td>navigation element 2</td>
              <td>navigation element 3</td>
              <td>navigation element 4</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>Main</td>
      </tr>
      <tr>
        <td>Footer</td>
      </tr>
    </table>
  </body>
</html>
